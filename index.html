    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class', // Enables class-based dark mode
        theme: {
          extend: {
            colors: {
              primary: {
                DEFAULT: '#1E3A45', // Navy Engineering Blue
                light: '#3B7C8C',   // Technical Blue Light
                dark: '#152932',
                50: '#E8F1F4',
              },
              secondary: '#3B7C8C',
              success: {
                DEFAULT: '#2BB86B', // Efficiency Green
                light: '#D1FAE5',
                dark: '#1F854D'
              },
              warning: {
                DEFAULT: '#FACC15', // Alert Yellow
                light: '#FEF9C3',
                dark: '#A16207'
              },
              danger: {
                DEFAULT: '#EF4444', // Critical Red
                light: '#FEE2E2',
                dark: '#B91C1C'
              },
              premium: {
                DEFAULT: '#6D28D9', // Premium Purple
                light: '#EDE9FE',
              },
              surface: '#F3F4F6', // Light Surface Gray
              text: {
                main: '#111827', // Soft Black
                body: '#374151', // Dark Gray
                muted: '#9CA3AF', // Neutral
              }
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              display: ['Inter', 'sans-serif'],
            }
          }
        }
      }
    </script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet" />
    <style>
      .material-symbols-outlined {
        font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
      }
      body {
        /* Default light mode background handled by tailwind classes usually, but setting base here */
        background-color: #F9FAFB; 
        font-family: 'Inter', sans-serif;
        color: #374151;
      }
      /* Dark mode overrides for body if needed, though classes are better */
      .dark body {
        background-color: #0f172a;
        color: #e2e8f0;
      }

      /* Custom scrollbar for cleaner look */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f5f9; 
      }
      .dark ::-webkit-scrollbar-track {
        background: #1e293b; 
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1; 
        border-radius: 4px;
      }
      .dark ::-webkit-scrollbar-thumb {
        background: #475569; 
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8; 
      }
      .hide-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .hide-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }

      /* PRINT STYLES - Fix for PDF Generation */
      @media print {
        @page {
          margin: 1cm;
          size: A4 portrait;
        }
        
        body, #root, main, div {
          overflow: visible !important;
          height: auto !important;
          min-height: auto !important;
        }

        /* Force background white and text black for readability */
        body, .dark body {
          background-color: white !important;
          color: black !important;
          -webkit-print-color-adjust: exact;
          print-color-adjust: exact;
        }

        /* Hide scrollbars, navigation, modals */
        ::-webkit-scrollbar {
            display: none;
        }
        
        /* Ensure grids and flex layouts don't break */
        .grid {
          display: grid !important;
        }
        .flex {
          display: flex !important;
        }
        
        /* Reset text colors used in dark mode */
        .dark .text-white {
            color: #111827 !important; /* Soft black */
        }
        .dark .bg-slate-900, .dark .bg-surface, .dark .bg-slate-800 {
            background-color: white !important;
            border-color: #e5e7eb !important; /* slate-200 */
        }
      }
    </style>
